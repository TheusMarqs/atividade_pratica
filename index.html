<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Conversor de moedas</title>
</head>

<body>
    <div class="container pt-5 mt-4">
        <div class="row mr-5">
            <div class="col-md-4"></div>
            <div class="col-md-5">
                <h1 class="mt-3 mb-4 ml-2">Conversor de moedas</h1>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Real</span>
                    </div>
                    <input type="number" id="valor" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Digite o valor">
                </div>
            </div>
        </div>

        <div class="row mr-5">
            <div class="col-md-4"></div>
            <div class="col-md-5">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Libra</span>
                    </div>
                    <input type="number" id="cambioLibra" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Digite o c창mbio">
                </div>
            </div>

        </div>

        <div class="row mr-5">
            <div class="col-md-4"></div>
            <div class="col-md-5">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">D처lar</span>
                    </div>
                    <input type="number" id="cambioDolar" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Digite o c창mbio">
                </div>
            </div>

        </div>

        <div class="row mr-5">
            <div class="col-md-4"></div>
            <div class="col-md-5">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Euro</span>
                    </div>
                    <input type="number" id="cambioEuro" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Digite o c창mbio">
                </div>
            </div>

        </div>
        <div class="row mt-1 mr-5">
            <div class="col-md-4"></div>
            <div class="col-md-5">

                <div class="input-group">
                    <textarea id="resultado" disabled class="form-control" aria-label="With textarea"></textarea>
                </div>
            </div>
        </div>

        <div class="row ml-5 mt-2">
            <div class="col-md-5"></div>
            <div class="col-md-5">
                <button id="calcular" type="button" class="btn btn-primary" onclick="Calcular()">Calcular</button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>

</html>
